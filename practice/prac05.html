<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Male</option>
  </select>
  <button onclick="applyClick()">Apply</button>
</body>
</html>
<script>
    let i_name=document.getElementById("name");
    let s_option=document.getElementById("gender")
    let dis=document.getElementById("display")
function applyClick(){
    dis.innerText=i_name.value + " " +s_option.value;
}

</script>
